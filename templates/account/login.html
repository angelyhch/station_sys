{% extends 'account/base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="text-center vertical-middle-sm">
    <h1>Login</h1>
    <p>请输入你的账户和密码</p>
    <form class="form-horizontal" method="post" action=".">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        {{ form.as_p() }}
        <input type="submit" value="Login">
    </form>
</div>

{% endblock content %}
