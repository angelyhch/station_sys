{% extends 'account/base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="text-center vertical-middle-sm">
    <h1>Login</h1>

    {% if form.errors %}
    <p>
        您输入的账户名或密码错误，请重新输入。
    </p>
    {% endif %}

    <p>请输入账户名和密码</p>
    <div class="text-center vertical-middle-sm">

    {% if next %}
    <form action="{{ url('account:user_login') }}?next={{ next }}" class="form-horizontal" method="post">
    {% else %}
    <form action="{{ url('account:user_login') }}" class="form-horizontal" method="post">
    {% endif %}

        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <div class="form-group form-horizontal">
            <label for="{{ form.username.id_for_label }}" class="control-label">Username</label>
            <div>{{ form.username }}</div>
        </div>

        <div class="form-group form-horizontal">
            <label for="{{ form.password.id_for_label }}" class="control-label">Password</label>
            <div>{{ form.password }}</div>
        </div>

        <input type="submit" class="btn btn-primary btn-lg" value="Login">


    </form>

    </div>
</div>

{% endblock content %}
